<html>
    <head>
        <title>Encuesta</title>
    </head>
    <body style="background-color: #1e2022; margin: 1rem 0;">
        <font face="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif" color="white">
            <form method="get">
                <h4>Datos del usuario</h4>
                <label>Nombre(s) </label><input type="text" name="nombres" maxlength="35" placeholder="Elian Ramiro" required>
                <label>Apellido(s) </label><input type="text" name="apellidos" maxlength="35" placeholder="Gerard Ramos" required><br>
                <label>Fecha de nacimiento </label><input type="date" name="fechaNacimiento" required>
                <label>Sexo:  </label>
                <input type="radio" name="sexo" value="masculino" required>Masculino 
                <input type="radio" name="sexo" value="femenino" required>Femenino<br>
                <label>E-mail </label><input type="email" name="email" placeholder="example@hotmail.com">
                <label>Teléfono </label><input type="tel" name="telefono" placeholder="6141248021"><br>
                <hr>
                <label>¿Pudiste resolver tu problema? </label><br>
                <input type="radio" name="problemaResuelto" value="masculino" required>Si 
                <input type="radio" name="problemaResuelto" value="femenino" required>No<br>
                <label>¿Qué tan probable es que nos recomiendes con un amigo? </label><br>Nada <input type="range" name="tiempoEspera"> Mucho <br>
                <label>¿Qué tan satisfecho estás con el tiempo de espera? </label><br>Muy insatisfecho <input type="range" name="tiempoEspera"> Muy satisfecho <br>
                <label>¿Qué mejorarías de nuestro servicio? <br></label><textarea style="margin: 0.3rem;" name="comentarios" rows="5" cols="50" placeholder="..."></textarea><br>
                <label>¿Podemos comunicarnos para dar seguimiento a tus respuestas? </label><input type="checkbox" name="seguimiento"><br>

                <label>Acepto los términos y condiciones </label><input type="checkbox" name="terminos" required><br>
                <button type="submit"><img src="src/check.png" width="16px" height="16px"> Enviar</button>
                <button type="reset"><img src="src/reset.png" width="16px" height="16px"> Reiniciar</button>
                
            </form>
        </font>
    </body>
</html>
